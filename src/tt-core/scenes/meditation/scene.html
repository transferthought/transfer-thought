<a-scene environment="preset: forest" render-order="menuBackground, menuItem, button">
    <a-assets>
    </a-assets>
    <a-entity
            id="leftHand"
            laser-controls="hand: left"
            daydream-controls="hand: left"
            gearvr-controls="hand: left"
            oculus-go-controls="hand: left"
            oculus-touch-controls=""
            vive-controls=""
            vive-focus-controls="hand: left"
            windows-motion-controls="hand: left"
            raycaster="objects: [raycastable]"
    ></a-entity>
    <a-entity
            id="rightHand"
            laser-controls="hand: right"
            daydream-controls="hand: right"
            gearvr-controls="hand: right"
            oculus-go-controls="hand: right"
            oculus-touch-controls="hand: right"
            vive-controls="hand: right"
            vive-focus-controls="hand: right"
            windows-motion-controls=""
            raycaster="objects: [raycastable]"
    ></a-entity>
    <a-entity
            id="camera"
            camera=""
            look-controls=""
            wasd-controls=""
            position="0 1 0"
            rotation="0 0 0"
    >
        <a-entity
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: cyan; shader: flat"
                cursor="maxDistance: 30; fuse: false"
                raycaster="objects: [raycastable]"
        >
        </a-entity>
    </a-entity>

        <Entity
        animation__scale="property: scale; dir: alternate; easing: easeInOutBack; dur: 7000; loop: true; to: 3 3 3"
        geometry='primitive: sphere; radius: 0.2'
        material="color: red; opacity: 1"
        position="0 1 -2"
        scale="1 1 1"
        rotation="0 45 0">
        </Entity>
        <Entity
        animation__scale="property: scale; dir: alternate; easing: easeInOutCirc; dur: 7000; loop: true; to: 8 8 8"
        animation__rotation="property: rotation; dir: alternate; easing: easeInOutQuad; dur: 7000; loop: true; to: 360 360 360"
        geometry='primitive: box; depth: 0.2; height: 0.2; width: 0.2'
        material="color: teal; opacity: 0.7"
        position="0 1 -2"
        rotation="0 0 0"
        scale="3 3 3">
        </Entity>

        

</a-scene>
