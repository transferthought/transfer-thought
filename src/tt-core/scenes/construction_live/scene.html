<a-scene render-order="menuBackground, menuItem, button">
    <a-assets>
        <a-asset-item id="Spade1"
        src="https://tt-assets-us-east-1.s3.amazonaws.com/assets/general/avatars/construction/Spade_01_FINAL2.glb">
        </a-asset-item>
        <a-asset-item id="Spanner1"
        src="https://tt-assets-us-east-1.s3.amazonaws.com/assets/general/avatars/construction/Spanner_01_FINAL2.glb">
        </a-asset-item>
        <img id="constructionFountainGrove" crossorigin="anonymous" src="https://live.staticflickr.com/65535/48208591282_bfadbaf5b5_f.jpg">
    </a-assets>
    <a-entity
            id="leftHand"
            laser-controls="hand: left"
            daydream-controls="hand: left"
            gearvr-controls="hand: left"
            oculus-go-controls="hand: left"
            oculus-touch-controls=""
            vive-controls=""
            vive-focus-controls="hand: left"
            windows-motion-controls="hand: left"
            raycaster="objects: [raycastable]"
    ></a-entity>
    <a-entity
            id="rightHand"
            laser-controls="hand: right"
            daydream-controls="hand: right"
            gearvr-controls="hand: right"
            oculus-go-controls="hand: right"
            oculus-touch-controls="hand: right"
            vive-controls="hand: right"
            vive-focus-controls="hand: right"
            windows-motion-controls=""
            raycaster="objects: [raycastable]"
    ></a-entity>
    <a-entity
            id="camera"
            camera=""
            look-controls=""
            wasd-controls=""
            position="0 1 0"
            rotation="0 0 0"
    >
        <a-entity
                position="0 0 -1"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03;"
                material="color: cyan; shader: flat"
                cursor="maxDistance: 30; fuse: false"
                raycaster="objects: [raycastable]"
        >
        </a-entity>
     </a-entity>
        <a-entity id="Worker" position="-30 -20 60" bind__gltf-model="workerModel" scale="10 10 10" animation-mixer-new></a-entity>
        <a-entity geometry="primitive: sphere; radius: 500; segmentsWidth: 64; segmentsHeight: 32"
                material="src: #constructionFountainGrove; color: #FFF; side: back; shader: flat; npot: true;"
                scale='-1 1 1'>
        </a-entity>
</a-scene>s
